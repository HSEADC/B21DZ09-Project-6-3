<!DOCTYPE html>
<html lang="ru" dir="ltr" class="bg-white overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>

    <meta property="og:url" content="https://retrash.adc.ac" />
    <meta property="og:image" content="https://retrash.adc.ac/share/test.png" />

    <analytics></analytics>
  </head>

  <body>
    <div class="SO_MainPage">
      <div class="O_Header">
        <div class="W_Search">
          <img
            class="Q_SearchIcon"
            src="images/header/SearchImage.svg"
            alt="SearchImage"
          />
          <input type="text" class="A_SearchInput" placeholder="Поиск" />
        </div>
        <div class="W_Logo">
          <img
            class="Q_LogoIcon"
            src="images/header/LogoImage.svg"
            alt="LogoImage"
          />
        </div>
        <div class="W_BurgerMenu">
          <img
            class="Q_BurgerMenuIcon"
            src="images/header/BurgerMenuImage.svg"
            alt="BurgerMenuImage"
          />
        </div>
      </div>
      <div class="O_SearchAndFilterContainer">
        <div class="C_Filter">
          <div class="A_TitleSearchAndFilterPage">Лайфхаки</div>
          <div class="W_SearchAndFilterCards">
            <div
              class="A_SearchAndFilterCard borderleft"
              data-category="одежда"
            >
              Одежда
            </div>
            <div class="A_SearchAndFilterCard" data-category="еда">Еда</div>
            <div
              class="A_SearchAndFilterCard addfilterarrow"
              data-category="уборка"
            >
              <div class="Q_FilterPageArrowImage1"></div>
              Уборка
            </div>
            <div
              class="A_SearchAndFilterCard borderleft bordertop"
              data-category="мебель"
            >
              Мебель
            </div>
            <div class="A_SearchAndFilterCard bordertop" data-category="другое">
              Другое
            </div>
            <div class="A_SearchAndFilterCard bordertop"></div>
          </div>
        </div>
        <div class="C_SearchAndFiltersPageCards">
          <div
            class="M_SearchAndFiltersPageCard yellow"
            data-keywords="кот, кошка, пушистый"
            data-category="другое"
          >
            > >
          </div>
          <div
            class="M_SearchAndFiltersPageCard blue"
            data-keywords="кот, кошка, мурлыка, пушистый"
            data-category="мебель"
          >
            >
          </div>
        </div>
      </div>
      <div class="O_Footer">
        <div class="W_FooterCardProducers">
          <div class="A_TextIndependent white">ИЗГОТОВИТЕЛИ</div>
          <div class="A_TextDependent white">
            Олейниченко Ася <br />Шестакова Станислава
          </div>
        </div>
        <div class="W_FooterCardCurators">
          <div class="A_TextIndependent white">КУРАТОРЫ</div>
          <div class="Q_ABCImage"></div>
          <div class="A_TextDependent white">Захар День<br />Соня Каем</div>
        </div>
        <div class="M_FooterCardSocialNetworks">
          <div class="A_TextIndependent white">МЫ В СОЦ СЕТЯХ</div>
          <div class="W_FooterSymbolsSocialNetworks">
            <a href="https://t.me/TRASHRETRASH">
              <img
                class="Q_SocialNetworkIcon"
                src="images/footer/Telegram.svg"
                alt="Telegram"
            /></a>
            <a href="https://instagram.com/_re_trash_?igshid=YmMyMTA2M2Y="
              ><img
                class="Q_SocialNetworkIcon"
                src="images/footer/Instagram.svg"
                alt="Instagram"
            /></a>
            <a href="https://vk.com/club216840635"
              ><img
                class="Q_SocialNetworkIcon"
                src="images/footer/Vkontakte.svg"
                alt="Vkontakte"
            /></a>
          </div>
        </div>
        <div class="W_FooterCardHSE">
          <div class="Q_BarkodeImage"></div>
          <div class="Q_HSEImage"></div>
        </div>
      </div>
    </div>
    <script src="javascript/searchandfilter.js"></script>
  </body>
</html>
