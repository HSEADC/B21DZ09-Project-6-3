<!DOCTYPE html>
<html lang="ru" dir="ltr" class="bg-white overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <meta property="og:url" content="https://retrash.adc.ac" />
    <meta property="og:image" content="https://retrash.adc.ac/share/test.png" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <analytics></analytics>
  </head>

  <body>
    <div class="SO_MapPage">
      <a href="index.html"> <div class="Q_HeaderEmpty"></div></a>
      <div class="O_MapPageContainer">
        <div class="C_Filter">
          <div class="M_TitleSearchAndFilterPage padding0all">
            <div class="W_ArrowAnNameFilterPage">
              <div class="Q_GoBack"></div>
              <div class="A_TitleMapPage">Сдадим?</div>
            </div>
            <div class="W_MapChooseCard">
              <div id="paper" class="A_MapPageChooseCard">
                Бумагу
              </div>
              <div id="glass" class="A_MapPageChooseCard">Стекло</div>
              <div id="plastic" class="A_MapPageChooseCard">
                Пластик
              </div>
              <div id="clothes" class="A_MapPageChooseCard">Одежду</div>
              <div id="metal" class="A_MapPageChooseCard">Металл</div>
            </div>
          </div>
        </div>
        <div class="O_MapPageActivity">
          <div class="C_MapSelectAndPointInformation">
            <div class="M_MapPagePointInformation">
              <div class="W_MapPagePointInformation">
                <div class="A_TitleAuxiliaryMap"></div>
                <div class="A_TextDependentMap paddingtop1"></div>
              </div>
              <div class="A_TextImportantBottomMap"></div>
            </div>
          </div>
          <div>
            <div class="Q_Map" id="map"></div>
            <div class="W_MapInput">
              <div class="A_MapPageInput">
                <input
                  type="text"
                  id="input"
                  placeholder="Введите название станции метро"
                />
              </div>
              <button class="A_MapPageFindButton white">Показать</button>
            </div>
          </div>
        </div>
      </div>
      <div class="O_Footer">
        <div class="W_FooterCardProducers">
          <div class="A_TextIndependent paddingbot5 white">ИЗГОТОВИТЕЛИ</div>
          <div class="A_TextDependentFooter paddingtop2">
            Олейниченко Ася
          </div>
          <div class="A_TextDependentFooter">
            Шестакова Станислава
          </div>
        </div>
        <div class="W_FooterCardCurators">
          <div class="A_TextIndependentFooter paddingbot5">КУРАТОРЫ</div>
          <div class="Q_ABCImage"></div>
          <div class="A_TextDependentFooter paddingtop2">Захар День</div>
          <div class="A_TextDependentFooter">Соня Каем</div>
        </div>
        <div class="M_FooterCardSocialNetworks">
          <div class="A_TextIndependentFooter">МЫ В СОЦ СЕТЯХ</div>
          <div class="W_FooterSymbolsSocialNetworks">
            <a href="https://t.me/TRASHRETRASH">
              <div class="Q_SocialNetworkIconTelegram"></div
            ></a>
            <a href="https://instagram.com/_re_trash_?igshid=YmMyMTA2M2Y="
              ><div class="Q_SocialNetworkIconInstagram"></div
            ></a>
            <a href="https://vk.com/club216840635"
              ><div class="Q_SocialNetworkIconVkontakte"></div
            ></a>
          </div>
        </div>
        <div class="W_FooterCardHSE">
          <div class="Q_BarkodeImage"></div>
          <div class="Q_HSEImage"></div>
        </div>
        <div class="W_LogoBottomFooter">
          <div class="A_TextIndependentFooter">Re*trash</div>
        </div>
      </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script src="javascript/maprecyclingplases/glass.js"></script>
    <script src="javascript/maprecyclingplases/plastic.js"></script>
    <script src="javascript/maprecyclingplases/paper.js"></script>
    <script src="javascript/maprecyclingplases/metal.js"></script>
    <script src="javascript/maprecyclingplases/clothes.js"></script>
  </body>
</html>
